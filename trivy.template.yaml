# Show no progress bar while downloading
db:
  no-progress: true
  java-skip-update: true

# What severity issues shall be reported by default?
severity:
 - UNKNOWN
 - CRITICAL
 - HIGH
 - MEDIUM
 - LOW

# Where to store cache for trivy
cache:
  dir: ".trivycache/"

exit-code: 1

# Default scanners to run (we scan images by default and thus don't include the misconfig scanner
scan:
  scanners:
    - vuln
    - secret
    - license
    - misconfig

vulnerabilities:
  ignore-unfixed: true

